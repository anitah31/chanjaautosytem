    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

</head>
<body>
    <div class="container">
        <h1>Stock Management</h1>

        <div class="form-container">
            <h2>Add / Edit Item</h2>
            <form id="stockForm">
                <input type="hidden" id="stockId" />

                <div class="form-group">
          <label for="sale-date">Date:</label>
          <input type="date" id="sale-date" required />
        </div>
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" required />
                    <small>Enter the exact name of the item as you want to track it in sales.</small>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" />
                </div>

                <div class="form-group">
                    <label for="part-number">Part Number:</label>
                    <input type="text" id="part-number" />
                </div>

                <div class="form-group">
                    <label for="item-price">Price (KSH):</label>
                    <input type="number" id="item-price" min="0" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" min="1" required />
                </div>

                <button type="submit" id="addItemBtn">Add Item</button>
                <button type="button" id="viewStockBtn">View Stock</button>
            </form>
        </div>

        <!-- New filter section -->
        <div class="filter-container">
            <label for="filterInput">Filter by Item Name:</label>
            <input type="text" id="filterInput" placeholder="Type item name to filter" />
        </div>

        <div class="stock-container">
            <h2>Current Stock</h2>
            <div id="stockStatusMessage" class="status-message">
                Submit your first item using the form above
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Part Number</th>
                        <th>Price (KSH)</th>
                        <th>Quantity</th>
                        <th>Total Value (KSH)</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="stock.js"></script>
</body>
</html>
